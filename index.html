<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Clash | Space Shooter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="stars"></div>
    <div class="twinkling"></div>
    
    <!-- Main Game Container -->
    <div class="container-fluid game-container">
        <div class="row">
            <!-- Sidebar - Game Stats -->
            <div class="col-md-3 sidebar">
                <div class="stats-panel glass-card">
                    <h2 class="game-title">COSMIC CLASH</h2>
                    <div class="stat-item">
                        <span class="stat-label">SCORE</span>
                        <span id="score" class="stat-value">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">LEVEL</span>
                        <span id="level" class="stat-value">1</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">HEALTH</span>
                        <div class="health-bar">
                            <div id="health" class="health-fill"></div>
                        </div>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">POWER</span>
                        <div class="power-bar">
                            <div id="power" class="power-fill"></div>
                        </div>
                    </div>
                    <div class="powerups">
                        <h4>ACTIVE POWERUPS</h4>
                        <div id="powerups-list" class="powerups-list"></div>
                    </div>
                </div>
                
                <!-- Game Controls -->
                <div class="controls-panel glass-card">
                    <button id="start-btn" class="btn btn-neon">START GAME</button>
                    <button id="pause-btn" class="btn btn-neon">PAUSE</button>
                    <div class="volume-control">
                        <span class="control-label">VOLUME</span>
                        <input type="range" id="volume" min="0" max="1" step="0.1" value="0.7">
                    </div>
                </div>
            </div>
            
            <!-- Game Canvas -->
            <div class="col-md-9 canvas-container">
                <canvas id="gameCanvas"></canvas>
                <div id="game-over" class="game-over-panel">
                    <h2>GAME OVER</h2>
                    <p>Final Score: <span id="final-score">0</span></p>
                    <button id="restart-btn" class="btn btn-neon">PLAY AGAIN</button>
                </div>
                <div id="level-up" class="level-up-panel">
                    <h2>LEVEL COMPLETE!</h2>
                    <p>Advancing to level <span id="next-level">2</span></p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Howler.js for audio -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
    <script src="js/audio.js"></script>
    <script src="js/particles.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
